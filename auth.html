<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicons/favicon.ico" type="image/x-icon"> <!--  Вставить картинку -->
    <link rel="stylesheet" href="styles/style.css">

</head>
<body>
    <section>
        <div class="auth-section-nav-dark">
            <div class="my-container-auth">
                <div class="auth-block">
                    <div class="auth-info">
                        <div class="title-donate-auth text-font-main">
                            <h1 class="title-donate-text">Вход</h1>
                        </div>
                        <div class="form-section-auth">
                            <div class="form">
                                <div class="form-group mb-4">
                                    <input name="name" type="text" class="form-control" id="name-input" placeholder="Имя">
                                </div>
                                <div class="form-group mb-4">
                                    <input name="email" type="email" class="form-control" id="email-input" placeholder="Email">
                                </div>
                                <div class="form-button-submit">
                                    <button type="submit" class="btn btn-submit-auth">Отправить</button>
                                </div> 
                            </div>
                        </div>  
                    </div>
                </div>
            </div>
        </div>
        
    </section>
